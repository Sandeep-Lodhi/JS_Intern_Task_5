<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandeep_Task-7</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css" />
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="CSS/Sandeep_Task-7.css" />
</head>

<body>
    <div class="container mt-3">
        <!-- Button trigger modal -->
        <button onclick="openForm()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            ADD
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog  modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="formId">
                            <!-- <div class="container" id="con"> -->
                            <h2 class="mb-5">Customer Form</h2>
                            <div class="mb-5">

                                <div class="row">
                                    <!-- First name input field.  -->
                                    <div class="form-group col-md-4 mb-3">
                                        <label for="firstName">First Name</label>
                                        <input type="text" name="firtName" class="form-control" id="firstname"
                                            placeholder="Sandeep" pattern="^[a-z]+"  />
                                        <!-- <i class="fa-solid fa-circle-check"></i>
                      <i class="fa-solid fa-circle-exclamation"></i> -->
                                        <small id="vfname"></small>
                                    </div>
                                    <!-- Last name Input field.  -->
                                    <div class="form-group col-md-4 mb-3">
                                        <label for="lastName ">Last Name</label>
                                        <input type="text" name="lastName" class="form-control" id="lastname"
                                            placeholder="Rajpoot" >
                                        <small id="vlname"></small>
                                    </div>
                                    <!-- date of birth input field.  -->
                                    <div class="form-group col-md-4 mb-3">
                                        <label for="dateOfBirth">Date Of Birth</label>
                                        <input type="date" name="dateOfBirth" class="form-control" id="dob"
                                            placeholder="DD/MM/YYYY" >
                                        <small id="vdob"></small>
                                    </div>
                                    <!-- mobile input field .  -->
                                    <div class="form-group col-md-4 mb-3">
                                        <label for="mobile">Mobile</label>
                                        <input type="tel" name="mobile" class="form-control" id="mobile"
                                            placeholder="100000100000" >
                                        <small id="vmobile"></small>
                                        <!-- <p id="demo"></p> -->
                                    </div>
                                    <!-- Email Input Field  -->
                                    <div class="form-group col-md-4 mb-3">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" class="form-control" id="email"
                                            placeholder="add@gmail.com" >
                                        <small id="vemail"></small>
                                    </div>
                                    <!-- Address Input Field  -->
                                    <div class="form-group col-md-4 mb-3">
                                        <label for="name">Address</label>
                                        <input type="text" name="address" class="form-control" id="address" value=""
                                            placeholder="Makan/building,Street,Village/Area,..,.." >
                                        <small id="vaddress"></small>
                                    </div>

                                </div>
                            </div>
                            <!-- Submit of update button (write) create here   -->
                            <hr>

                            <div class="row d-flex mt-4">
                                <div class="col">
                                    <h2 class="mt-2 mb-4">Product Form</h2>
                                </div>
                                <div class="col text-end">
                                    <button class="btn btn-success" id="SubmitOnData" onclick="AddRow()">Add</button>
                                </div>
                            </div>

                            <div class="row product " id="field">
                                <div class="row mt-2 ">

                                    <!-- Product name inter field  -->
                                    <div class="form-group col-md-2 mb-3">
                                        <label for="name">Product Name</label>
                                        <input type="text" name="product_name" class="form-control name mt-2" id="name0"
                                            placeholder="Car" >
                                        <small id="vname0"></small>
                                    </div>
                                    <!-- Product Price inter here  -->
                                    <div class="form-group col-md-2 mb-3">
                                        <label for="price">Price</label>
                                        <input type="number" name="Price" class="form-control price mt-2" id="price0"
                                            placeholder="200000000₹" >
                                        <small id="vprice0"></small>
                                    </div>
                                    <!-- Discount field add here  -->
                                    <div class="form-group col-md-2 mb-3">
                                        <label for="discount">Discount</label>
                                        <input type="number" name="discount" class="form-control discount mt-2"
                                            id="discount0" placeholder="18%" >
                                        <small id="vdiscount0"></small>
                                    </div>
                                    <!-- Final Price add here  -->
                                    <div class="form-group col-md-2 mb-3">
                                        <label for="final price">Final Price</label>
                                        <input type="number" name="final_price" class="form-control finalPrice mt-2"
                                            id="finalprice0" placeholder="Enter Final Price">
                                        <small id="vfinalprice0"></small>
                                    </div>
                                    <!-- Product type add here  -->
                                    <div class="form-group col-md-2 mb-3">
                                        <div class="mb-3">
                                            <label for="product type" class="form-label">Product Type</label>
                                            <select class="form-select form-select-sm productType mt-2" id="type0"
                                                name="product_type" >
                                                <option value="" selected>Select Type</option>
                                                <option value="1">Electronics</option>
                                                <option value="2">Cosmatics</option>
                                                <option value="3">Cosmatics</option>
                                            </select>
                                            <small id="vtype0"></small>
                                        </div>

                                    </div>

                                    <div class="form-group col-md-1 mb-3">

                                    </div>
                                </div>

                                <!-- Second default product field  -->
                                <div class="row me-2 product">
                                    <!-- Product name inter field  -->
                                    <div class="form-group col-md-2 mb-3">
                                        <label for="name"></label>
                                        <input type="text" name="product_name" class="form-control name" id="name1"
                                            placeholder="Car" >
                                        <small id="vname1"></small>
                                    </div>
                                    <!-- Product Price inter here  -->
                                    <div class="form-group col-md-2 mb-3">
                                        <label for="price"></label>
                                        <input type="number" name="Price" class="form-control price" id="price1"
                                            placeholder="200000000₹" >
                                        <small id="vprice1"></small>
                                    </div>
                                    <!-- Discount field add here  -->
                                    <div class="form-group col-md-2 mb-3">
                                        <label for="discount"></label>
                                        <input type="number" name="discount" class="form-control discount"
                                            id="discount1" placeholder="18%" >
                                        <small id="vdiscount1"></small>
                                    </div>
                    
                                    <div class="form-group col-md-2 mb-3">
                                        <label for="final price"></label>
                                        <input type="number" name="final_price" class="form-control finalPrice"
                                            id="finalprice1" placeholder="Enter Final Price" >
                                        <small id="vfinalprice1"></small>
                                    </div>
                                    <!-- Product type add here  -->
                                    <div class="form-group col-md-2 mb-3">
                                        <div class="mb-3">
                                            <label for="product type" class="form-label"></label>
                                            <select class="form-select form-select-sm productType" id="type1"
                                                name="product_type" >
                                                <option value="" selected>Select Type</option>
                                                <option value="1">Electronics</option>
                                                <option value="2">Cosmatics</option>
                                                <option value="3">fruit</option>

                                            </select>
                                            <small id="vtype1"></small>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"  id="footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-success" id="Submit" onclick="submitBtn()"> Submit </button>
                    </div>
                   
                </div>

            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->

        <table id="example" class="display" style="width: 100%">
            <thead>
                <tr>
                    <th></th>
                    <th>First Name</th>

                    <th>Date Of Birth</th>
                    <th>Mobile</th>

            </thead>
            <tfoot>

                    <th></th>
                    <th>First Name</th>

                    <th>Mobile</th>

                    <th>Action</th>
                </tr>
            </tfoot>
        </table>
    </div>
